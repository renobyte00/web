<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Spline 3D Character</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0; /* page background */
      overflow: hidden;
    }

    /* Responsive container */
    .spline-container {
      width: 50vw;  /* 50% of viewport width */
      max-width: 500px;  /* optional max width */
      aspect-ratio: 3/4; /* maintain width:height ratio */
      background: transparent;
      overflow: hidden;
      position: relative;
    }

    /* Make iframe fully cover container */
    .spline-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }

    /* Optional: small shadow to make it pop */
    .spline-container::after {
      content: "";
      position: absolute;
      inset: 0;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      border-radius: 10px;
      pointer-events: none;
    }
